<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tic tak toe</title>
  <link rel="stylesheet" href="sytle.css">
</head>
<header>
  <div class="navbar-top">
    <a href="#">
      <div class="menu-icon" onclick="toggleMenu()">&#9776</div>
    </a>
    <a href="home.html">
      Home page
    </a>
    <a href="game.html">
      Game house
    </a>
    <a href="aboutme.html">
      About me
    
    </a>
  </div>
</header>
<body>
  <div class="gamecontainer">
    <div class="container">
      <div class="box  bt-top bt-left">
        <span class="boxtext"></span>
      </div>
      <div class="box  bt-top ">
        <span class="boxtext"></span>
      </div>
      <div class="box bt-top bt-right">
        <span class="boxtext"></span>
      </div>
      <div class="box bt-left">
        <span class="boxtext"></span>
      </div>
      <div class="box">
        <span class="boxtext"></span>
      </div> 
      <div class="box bt-right">
       <span class="boxtext"></span>
      </div> 
      <div class="box bt-bottom bt-left">
        <span class="boxtext"></span>
      </div>
      <div class="box bt-bottom ">
        <span class="boxtext"></span>
      </div>   
      <div class="box bt-bottom bt-right">
        <span class="boxtext"></span>
      </div>
    </div>
    <div class="gaminginfo">
      <div>
        <h1>
          LETS START THE GAME
        </h1>
        <p class="info">
          Turn for X
        </p>
        <button id="reset">
          Reset
        </button>
      </div>
      <div class="main-img-box">
        <div class="lossbox">
          <img src="wow.gif" alt="none" height="260vw">
        </div>
        <div class="imgbox">
          <img src="excited.gif" alt="none" height="260vw">
        </div>
        <div class="drawbox">
          <img src="draw.gif" alt="" height="260vw">
        </div>
      </div>  
  </div>
</body>
<script src="script.js"></script>
</html>
