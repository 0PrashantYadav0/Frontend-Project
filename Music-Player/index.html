<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music-Player</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <p>Home</p>
    <p>Playlist</p>
    <p>Files</p>
    <p>Help</p>
  </nav>
  <div class="homebar">
    <div class="sidelist__music">
      <h2>Playlist of user</h2>
      <ul class="song__list">
        <li>
          <a href="#">Song 1</a>
          <button class="like"><i class="fa-regular fa-heart"></i></button>
        </li>

          <button class="like"><i class="fa-regular fa-heart"></i></button>
        </li>
      </ul>
    </div> 
    <div class="middlelist__music">
      <div class="music_card">
        <img src="img/card1img.jpeg" alt="none" height="180px" width="180px">
        <div class="details_music">
          <div class="detail">
            <p>name of song</p>
            <p>singer</p> 
          </div>
          <div class="playoption">
            <i class="fa-solid fa-pause"></i>
          </div> 
        </div>
      </div>
      <div class="player">
        <div class="middle-player">
          <div class="img-player">
            <i class="fa-solid fa-shuffle"></i>
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play" id="play-pause"></i>
            <i class="fa-solid fa-forward-step"></i>
            <i class="fa-solid fa-repeat"></i>
        </div>
        <div class="range-div">
          <input type="range" class="range" value="0">
        </div>
      </div>
      </div>
    </div>
  </div>
  <footer>
    You can add your fav song here by like on like button
  </footer>
 
</body>
<script src="script.js"></script>
