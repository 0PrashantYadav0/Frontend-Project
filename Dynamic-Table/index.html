<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dynamic Table</title>
</head>
<body>
    <button id="addRow">
      Add Row
    </button>
    <button id="showData">
      Show Data
    </button>
    <table id="data-table">
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Student Name</th>
                <th>Roll No.</th>
                <th>Month</th>
                <th>Mess Charges</th>
                <th>Room Charges</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="data"></div>
    <script src="app.js"></script>
</body>
</html>
