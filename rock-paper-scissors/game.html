<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-box">
      <button class="rock" onclick="playgame('rock') ">
        <img src="rock-emoji.png" alt="" >
      </button>
      <button class="paper" onclick=" playgame('paper') ">
        <img src="paper-emoji.png" alt="" >
      </button>
      <button class="scissors" onclick=" playgame('scissors') ">
        <img src="scissors-emoji.png" alt="" >
      </button> 
    </div>
    <div class="reset-div">
      <button id="reset">
      </button>
    </div>
    <div class="result-div">
    </div>
    <p class="result">
    </p> 
    <div class="content-div">
      <p class="yourwin">
        Your Wins : 0
      </p>
      <p class="computerwin">
        Your Losses : 0
      </p>
      <p class="tiegame">
        Tie matches : 0
      </p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
