<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <pre>To play with paper press 'p'. To play with rock press 'r'. To play with scissors press 's'.
    </pre>
    <div class="main-box">
      <button class="rock" onclick="playgame('rock') ">
        <img src="img/rock-emoji.png" alt="" >
      </button>
      <button class="paper" onclick=" playgame('paper') ">
        <img src="img/paper-emoji.png" alt="" >
      </button>
      <button class="scissors" onclick=" playgame('scissors') ">
        <img src="img/scissors-emoji.png" alt="" >
      </button> 
    </div>
    <div class="result-div">
    </div>
    <p class="result">
    </p> 
    <div class="content-div">
      <p class="yourwin">
        Your Wins : 0
      </p>
      <p class="computerwin">
        Your Losses : 0
      </p>
      <p class="tiegame">
        Tie matches : 0
      </p>
    </div>
    <div class="reset-div">
      <button id="reset">
      </button>
      <button id="Autoplay" onclick="autoplay();">AUTOPLAY
      </button>
      <div>
        <input type="number" placeholder="Number of turns" class="js-number-input" onkeydown="handleoutput(event);">
        <button class="startbynumber" onclick="numberplay();">
          Start
        </button>
      </div>
    </div>
    <p class="GAMEMODE">
      Not on Auto Play 
    </p>
  </body>
  <script src="script.js"></script>
</html>
